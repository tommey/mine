<div class="gallery row" ng-show="product.images.length">
    <div class="col-xs-9">
        <img ng-src="{{product.images[gallery.current]}}" width="560" class="img-circle img-responsive" />
    </div>
    <div class="col-xs-3 text-right">
        <div ng-repeat="(imageId, image) in product.images">
            <img ng-src="{{image}}" ng-mouseenter="gallery.setCurrent(imageId)" class="img-thumbnail"/>
        </div>
    </div>
</div>
